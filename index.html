<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header class="wrapper">
            <nav class="navbar navbar-expand navbar-light bg-light">
              <div class="container-fluid navbar_back">
                <a class="navbar-brand" href="#"><img class="logo" src="images/logo.png" alt="logo"></a>
                    <div class="nav-right">
                     <ul class="list-group list-group-horizontal">
                    <a href="#"><img class="fb_logo" src="images/facebook_icon.png" alt="facebook"></a>
                    <div class="contact_text DivLink" >お問い合わせでっす
                    <a class ="Link" href="#"></a></div>
                    </ul>
                  </div>
              </div>
            </nav>
        </header>
        <main  class = "wrapper">

            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="50000">
                  <img src="images/top1.bmp" class="d-block w-100" alt="top1.bmp">
                  <div class="carousel-caption">
                      <div class="main_title_div">
                      <h1 class="main_title_1">HAGAKURE</h1>
                      </div>
                      <h2 class="main_title_2">プログラミング塾</h2>
                      <div class="main_title_daiya_block">
                          <img src="images/daiya.png" class="left_daiya" alt="daiya.png">
                          <div class="main_title_border"></div>
                          <img src="images/daiya.png" class="right_daiya" alt="daiya.png">
                      </div>
                      <div class="main_title_p_block">
                          <p class="main_title_p1">鍋島武士×プログラミング</p>
                          <p class="main_title_p2">同志よ、共に学ぶでござる</p>
                      </div>
                      <div class="main_title_daiya_block">
                          <img src="images/daiya.png" class="left_daiya" alt="daiya.png">
                          <div class="main_title_border"></div>
                          <img src="images/daiya.png" class="right_daiya" alt="daiya.png">
                      </div>

                  </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <img src="images/top2.jpg" class="d-block w-100" alt="top2.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                  <img src="images/kenshi.png" class="d-block w-100" alt="kenshi.png">
                </div>
              </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <footer>
        <div class="wrapper footer">
            <div class="footer_border"></div>
            <p><small>&copy;HAGAKURE PROGRAMMING塾 since2022</small></p>
